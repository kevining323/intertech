  <section class="trabaja">

      <h2>Únete a nuestro equipo</h2>
      <p>Queremos conocerte. Completa el formulario y adjunta tu CV para formar parte de Intertech.</p>

      <form class="formulario" action="procesar_trabaja.php" method="post" enctype="multipart/form-data">
        <div class="campo">
          <label for="nombres">Nombres:</label>
          <input type="text" id="nombres" name="nombres" required>
        </div>

        <div class="campo">
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" required>
        </div>

        <div class="campo">
          <label for="telefono">Número de Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Ej: 987654321" required>
        </div>

        <div class="campo">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required>
        </div>

        <div class="campo">
          <label for="cv">Adjuntar CV (PDF o Word):</label>
          <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
        </div>

        <button type="submit" class="boton">Enviar Postulación</button>
      </form>
    </div>
  </section>
